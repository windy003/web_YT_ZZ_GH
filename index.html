<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="180x180.png">
    <title>YouTube随机展示某个频道的视频</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #c4302b;
        }
        .description {
            background-color: #eee;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .file-selector {
            margin: 20px 0;
            text-align: center;
        }
        select {
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #c4302b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #a52521;
        }
        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .video-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .video-description {
            color: #666;
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }
        .video-description.expanded {
            -webkit-line-clamp: initial;
            max-height: 500px;
        }
        .toggle-details {
            display: block;
            margin-top: 10px;
            color: #c4302b;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            background: none;
            padding: 0;
            text-align: left;
        }
        .toggle-details:hover {
            text-decoration: underline;
        }
        .no-file {
            text-align: center;
            color: #888;
            margin-top: 50px;
        }
        #infoDiv {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>YouTube随机展示某个频道的视频</h1>
    
    <div class="description" id="file-description">
        请选择一个JSON文件来查看视频信息
    </div>
    
    <div class="file-selector">
        <select id="file-select">
            <option value="">-- 选择一个文件 --</option>
        </select>
        <button id="load-btn">加载视频</button>
    </div>
    
    <div id="infoDiv">
    </div>

    <div id="videos-container" class="videos-container"></div>

    <div style="text-align: center; margin-top: 30px; margin-bottom: 50px;">
        <button id="refresh-btn" style="background-color: #4CAF50;">刷新视频</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileSelect = document.getElementById('file-select');
            const loadBtn = document.getElementById('load-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const fileDescription = document.getElementById('file-description');
            const videosContainer = document.getElementById('videos-container');
            const infoDiv = document.getElementById('infoDiv');
            
            let currentData = []; // 存储当前加载的所有视频数据
            
            // 硬编码文件列表
            const jsonFiles = ['DrMattDrMike.json','DrMattDrMike2.json']; // 添加你的所有JSON文件名
            // 添加到下拉列表
            jsonFiles.forEach(file => {
                const option = document.createElement('option');
                option.value = file;
                option.textContent = file;
                fileSelect.appendChild(option);
            });
            
            // 随机选择并展示视频的函数
            function showRandomVideos() {
                // 清空容器
                videosContainer.innerHTML = '';
                
                // 随机选择5个视频
                let videos = [];
                if (currentData.length <= 5) {
                    videos = currentData;
                } else {
                    // 洗牌算法随机选择
                    const shuffled = [...currentData].sort(() => 0.5 - Math.random());
                    videos = shuffled.slice(0, 5);
                }
                
                // 展示视频
                videos.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    
                    const html = `
                        <a href="${video.url}" target="_blank">
                            <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                        </a>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-description">${video.description || '无描述'}</div>
                            <button class="toggle-details">显示详情</button>
                        </div>
                    `;
                    
                    videoCard.innerHTML = html;
                    videosContainer.appendChild(videoCard);
                    
                    // 添加详情切换功能
                    const toggleBtn = videoCard.querySelector('.toggle-details');
                    const description = videoCard.querySelector('.video-description');
                    
                    // 只有当描述内容较长时才显示按钮
                    if (!video.description || video.description.length < 100) {
                        toggleBtn.style.display = 'none';
                    }
                    
                    toggleBtn.addEventListener('click', function() {
                        description.classList.toggle('expanded');
                        if (description.classList.contains('expanded')) {
                            toggleBtn.textContent = '隐藏详情';
                        } else {
                            toggleBtn.textContent = '显示详情';
                        }
                    });
                });
                
                // 滚动到页面顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            // 加载按钮点击事件
            loadBtn.addEventListener('click', function() {
                const selectedFile = fileSelect.value;
                if (!selectedFile) {
                    alert('请先选择一个文件');
                    return;
                }
                
                fetch(`./stocks/${selectedFile}`)
                    .then(response => response.json())
                    .then(data => {
                        // 清空容器
                        videosContainer.innerHTML = '';
                        
                        // 检查数据是否为数组
                        if (!Array.isArray(data)) {
                            fileDescription.textContent = '文件格式不正确，应为JSON数组';
                            infoDiv.innerHTML = '';
                            return;
                        }
                        
                        // 获取第一个对象中的_comment
                        let comment = '';
                        if (data.length > 0 && data[0]._comment) {
                            comment = data[0]._comment;
                            fileDescription.textContent = `已加载：${selectedFile}`;
                            
                            // 在infoDiv中显示注释内容
                            infoDiv.innerHTML = `<strong>文件说明：</strong>${comment}`;
                            
                            // 从索引1开始获取视频数据（排除注释对象）
                            currentData = data.slice(1);
                        } else {
                            fileDescription.textContent = `${selectedFile} (无描述信息)`;
                            infoDiv.innerHTML = '<em>该文件没有包含注释信息</em>';
                            currentData = data;
                        }
                        
                        // 显示随机视频
                        showRandomVideos();
                    })
                    .catch(error => {
                        console.error('加载文件出错:', error);
                        fileDescription.textContent = `加载 ${selectedFile} 时出错`;
                        infoDiv.innerHTML = '';
                        videosContainer.innerHTML = '<div class="no-file">无法读取文件数据</div>';
                        currentData = [];
                    });
            });
            
            // 刷新按钮点击事件
            refreshBtn.addEventListener('click', function() {
                if (currentData.length === 0) {
                    alert('请先选择并加载一个文件');
                    return;
                }
                
                showRandomVideos();
            });
        });
    </script>
</body>
</html>
